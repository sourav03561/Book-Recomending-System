<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Book Recomender System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white{
            color: white;
        }
    </style>
    </head>
    <body style="background-color: black;">
        <nav class="navbar" style="background-color:#00a65a">
            <a class="navbar-brand">My Book recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-white" style="font-size: 50px;">Top 50 Books</h1>
                </div>
                {% for i in range(book_name|length)%}
                {% if book_name!="" %}
                <div class="col-md-3" style="margin-top: 30px;">
                    <div class="card">
                        
                        <img class="card-img-top" style="height:165px;" src="{{ image[i] }}">
                        <div class="card-body">
                            <p class="text-white">{{book_name[i]}}</h3>
                            <h4 class="text-white">{{author[i]}}</p>
                            <h4 class="text-white">votes - {{votes[i]}}</p>
                            <h4 class="text-white">Ratings - {{rating[i]}}</p>
                        </div>
                        
                    </div>
                </div>
                {% endif %}
                {%endfor%}
                
               
            </div>
        </div>
    </body>
</html>
